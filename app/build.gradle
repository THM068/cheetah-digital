plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'

    implementation "io.vertx:vertx-core:4.1.5"
    implementation "io.vertx:vertx-lang-groovy:4.1.5"

    implementation 'io.micronaut:micronaut-inject:3.1.1'
    implementation 'io.micronaut:micronaut-inject-groovy:3.1.1'
    runtimeOnly 'io.micronaut.groovy:micronaut-runtime-groovy:3.0.0'
    implementation 'io.micronaut:micronaut-inject-java:3.1.1'
    implementation 'org.redisson:redisson:3.16.3'

    // https://mvnrepository.com/artifact/redis.clients/jedis
    implementation 'redis.clients:jedis:3.7.0'



}

application {
    // Define the main class for the application.
    mainClass = 'cheetah.digital.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
